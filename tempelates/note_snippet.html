<style>
    h4{
        position: relative;
    }
    .icons{
        position:absolute;
        right: 5px;
    }
</style>
<div class="card">
    <div class="card-body">
      <h4>
        {{ note_snippet_var.title }}
        <span class="badge bg-{{ note_snippet_var.get_label_display }}">
        {{ note_snippet_var.due_date }}
        </span>
        
        <span class="icons">
            {% if type == "DELETE" %}
            <a href="{% url 'finished-note-item' note_snippet_var.id %}"><i class="fas fa-check "></i></a>
            {% else %}
            <a href="{% url 'recover-note-item' note_snippet_var.id %}"><i class="fas fa-redo "></i></a>
            {% endif %}
            <a href="{% url 'delete-note-item' note_snippet_var.id %}"><i class="fas fa-trash" style="color: red;"></i></a>
        </span>
    </h4>
    </div>
  </div>
